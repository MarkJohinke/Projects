name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Show Docker versions
        run: |
          docker version
          docker compose version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images with cache (load to Docker)
        run: |
          docker buildx bake \
            -f docker-compose.yml \
            --set *.cache-from=type=gha \
            --set *.cache-to=type=gha,mode=max \
            --load

      - name: Typecheck (Node)
        run: docker compose -f docker-compose.yml run --rm dev sh -lc "npm run -s typecheck || echo 'no typecheck script'"

      - name: Run linters via Docker Compose (includes ruff format)
        env:
          CI: true
        run: make compose-lint
