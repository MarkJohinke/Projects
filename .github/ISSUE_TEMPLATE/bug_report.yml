name: Bug report
description: Report a bug to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug!
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the bug
      placeholder: e.g., Dev container fails to start on Windows
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What steps did you take to hit the issue?
      placeholder: 1) ... 2) ... 3) ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - Windows + Docker Desktop (Linux engine)
        - Windows + Docker Desktop (Windows engine)
        - Linux
        - macOS
        - Other
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste relevant logs or attach screenshots

